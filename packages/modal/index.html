<html lang="en">

<body class="dark:bg-neutral-900 dark:text-white">
    <div id="app" class="container mx-auto">
        <div class="flex gap-2 mt-3 mr-3">
            <button id="modal" class="btn btn-primary">Modal</button>
            <button id="confirm" class="btn btn-primary">Confirm</button>
            <button id="alert" class="btn btn-primary">Alert</button>
        </div>

        <Modal
            trigger="#modal"
            close-button
            type="critical"
            button-orientation="vertical"
            title="Some Title">
            Some Content
            <template #buttons="{close}">
                <button class="btn" @click="close">Close</button>
            </template>
        </Modal>

        <Confirm
            trigger="#confirm"
            close-button
            type="critical"
            button-orientation="vertical"
            title="Some Title"
            @confirm="onConfirm">
            Confirm
        </Confirm>

        <Alert
            trigger="#alert"
            close-button
            type="critical"
            button-orientation="vertical"
            title="Some Title">
            Aert
        </Alert>
