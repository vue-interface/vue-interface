<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>InputField</title>
    </head>
    <body>
        <form id="app" class="container mx-auto">
            <h1 class="text-4xl mb-5">input-field</h1>

            <h2 class="text-2xl mb-3">Basic Usage</h2>

            <div class="bg-gray-100 p-3 mb-3">
                Value: {{ value }}
            </div>

            <input-field v-model="value" type="text" label="Text Field" placeholder="Some placeholder" class="mb-3"></input-field>
            <input-field type="password" label="Password Field" class="mb-3"></input-field>
            <input-field type="text" label="Descriptive Text Field" help-text="Some helpful text goes here." class="mb-3"></input-field>
            <input-field type="email" label="Email Field" placeholder="you@example.com" class="mb-3"></input-field>
            <input-field type="text" label="Plain Text" placeholder="Type something here..." class="mb-3" plaintext></input-field>
            <input-field type="text" label="Readonly" placeholder="Type something here..." class="mb-3" readonly></input-field>

            <h2 class="text-2xl mt-6 mb-3">Sizes</h2>

            <input-field type="text" size="sm" label="Small"></input-field>
            <input-field type="text" size="md" label="Medium"></input-field>
            <input-field type="text" size="lg" label="Large"></input-field>

            <h2 class="text-2xl mt-6 mb-3">Activity Indicator</h2>

            <input-field type="text" size="sm" label="Small" indicator="dots" :activity="showActivity"></input-field>
            <input-field type="text" size="md" label="Medium" indicator="pulse" :activity="showActivity"></input-field>
            <input-field type="text" size="lg" label="Large" :activity="showActivity"></input-field>

            <button type="button" @click="showActivity = !showActivity">
                <span v-if="!showActivity">Show</span><span v-else>Hide</span> Activity
            </button>

            <h2 class="text-2xl mt-6 mb-3">Validation</h2>

            <input-field type="text" label="Single Inline Error" error="This is an inline error."></input-field>

            <input-field type="text" name="test" label="Multiple Errors From Object" :errors="{'test': ['This is an inline error #1.', 'This is an inline error #2.']}"></input-field>
        </form>

        <script type="module">
            import './index.css';
            import Vue from 'vue/dist/vue';
            import { InputField } from './index.js';
            import { register, Dots, Pulse, Spinner } from '@vue-interface/activity-indicator';
            
            register({
                Dots,
                Pulse,
                Spinner
            });
            
            Vue.config.devtools = false;
            Vue.config.productionTip = false;
              
            const vue = new Vue({
                el: '#app',
                components: {
                    InputField
                },
                data() {
                    return {
                        showActivity: false,
                        value: null
                    };
                }
            });
        </script>
    </body>
</html>
