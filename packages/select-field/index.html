<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>SelectField</title>
    </head>
    <body class="dark:bg-neutral-900 dark:text-white">
        <div id="app" class="container mx-auto mb-6">
            <h1 class="text-4xl mb-5">select-field</h1>

            <div class="bg-neutral-100 dark:bg-neutral-800 p-3 mb-3">
                Value: {{ value }}
            </div>

            <select-field v-model="value" label="Regular Field" class="mb-3" tabindex="1">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select-field>

            <select-field label="Some Label Here" help-text="This field uses an empty option for a label..." class="mb-3">
                <option value="">This field shows the empty option by default.</option>
                <option value="1">Option 1</option>
                <option value="2" selected>Option 2</option>
                <option value="3">Option 3</option>
            </select-field>

            <select-field label="Some Label Here" help-text="Some helpful text goes here." class="mb-3">
                <option value="1">Option 1</option>
                <option value="2" selected>Option 2</option>
                <option value="3">Option 3</option>
            </select-field>

            <select-field label="Readonly Field" value="1" class="mb-3" readonly>
                <option value="1">Option 1</option>
                <option value="2" selected>Option 2</option>
                <option value="3">Option 3</option>
            </select-field>

            <select-field label="Disabled Field" value="2" disabled>
                <option value="1">Option 1</option>
                <option value="2" selected>Option 2</option>
                <option value="3">Option 3</option>
            </select-field>
            
            <h2 class="text-2xl mt-6 mb-3">Sizes</h2>
            
            <select-field label="Xs" class="select-field-xs mb-3">
                <option value="1">Option 1</option>
                <option value="2" selected>Option 2</option>
                <option value="3">Option 3</option>
            </select-field>
            
            <select-field label="Small" class="select-field-sm mb-3">
                <option value="1">Option 1</option>
                <option value="2" selected>Option 2</option>
                <option value="3">Option 3</option>
            </select-field>
            
            <select-field label="Medium" class="mb-3">
                <option value="1">Option 1</option>
                <option value="2" selected>Option 2</option>
                <option value="3">Option 3</option>
            </select-field>
            
            <select-field label="Large" class="select-field-lg mb-3">
                <option value="1">Option 1</option>
                <option value="2" selected>Option 2</option>
                <option value="3">Option 3</option>
            </select-field>
            
            <select-field label="Xl" class="select-field-xl mb-3">
                <option value="1">Option 1</option>
                <option value="2" selected>Option 2</option>
                <option value="3">Option 3</option>
            </select-field>
            
            <select-field label="2xl" class="select-field-2xl mb-3">
                <option value="1">Option 1</option>
                <option value="2" selected>Option 2</option>
                <option value="3">Option 3</option>
            </select-field>
            
            <select-field label="3xl" class="select-field-3xl mb-3">
                <option value="1">Option 1</option>
                <option value="2" selected>Option 2</option>
                <option value="3">Option 3</option>
            </select-field>
            
            <select-field label="4xl" class="select-field-4xl mb-3">
                <option value="1">Option 1</option>
                <option value="2" selected>Option 2</option>
                <option value="3">Option 3</option>
            </select-field>
            
            <h2 class="text-2xl mt-6 mb-3">Icons</h2>

            <select-field label="Small Icon" class="select-field-sm mb-3">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <template #icon>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="stroke-black dark:stroke-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
                      </svg>                      
                </template>
            </select-field>

            <select-field label="Medium Icon" class="mb-3">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <template #icon>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="stroke-black dark:stroke-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
                      </svg>                      
                </template>
            </select-field>

            <select-field label="Large Icon" class="select-field-lg mb-3">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <template #icon>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="stroke-black dark:stroke-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
                      </svg>                      
                </template>
            </select-field>

            <h2 class="text-2xl mt-6 mb-3">Activity Indicator</h2>

            <select-field label="Small" :indicator="Dots()" indicator-size="xs" :activity="showActivity" class="mb-3 select-field-sm">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select-field>

            <select-field label="Medium" :indicator="Pulse()" :activity="showActivity" class="mb-3">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select-field>

            <select-field label="Large" :indicator="Spinner()" indicator-size="md" :activity="showActivity" class="mb-3 select-field-lg">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select-field>

            <button class="underline text-blue-600" @click="showActivity = !showActivity">
                <span v-if="!showActivity">Show</span><span v-else>Hide</span> Activity
            </button>

            <!-- <h2 class="text-2xl mt-6 mb-3">Animated Labels</h2>

            <select-field v-model="value" class="mb-3" label="Some Label" animated>
                <option value="1">Option 1</option>
                <option value="2" selected>Option 2</option>
                <option value="3">Option 3</option>
            </select-field>
            
            <select-field class="mb-3" label="Some Empty Label" animated>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select-field> -->

            <h2 class="text-2xl mt-6 mb-3">Validation</h2>

            <select-field label="Empty Array of Errors" :errors="[]" class="mb-3"></select-field>
            <select-field label="Single Inline Error" error="This is an inline error." class="mb-3"></select-field>
            <select-field label="Array of Errors" :errors="['First Error', 'Second Error']" class="mb-3"></select-field>
            <select-field name="test" label="Multiple Errors From Object" :errors="{'test': ['This is an inline error #1.', 'This is an inline error #2.']}" class="mb-3"></select-field>

            <select-field label="Valid Field" valid class="mb-3"></select-field>
            <select-field label="Valid Field with Feedback" valid feedback="This is some success message." class="mb-3"></select-field>
            <select-field label="Valid Field with Array of Feedback" valid :feedback="['This is some success message.', 'This is some success message.']" class="mb-3"></select-field>
            
            <h2 class="text-2xl mt-6 mb-3">Animated Labels</h2>

            <select-field v-model="value" label="Regular Field" class="mb-3 animated">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select-field>
        </div>  

        <script type="module">
            import './demo.css';
            import { createApp } from 'vue/dist/vue.esm-bundler.js';
            import { SelectField } from './index';
            import { Dots, Pulse, Spinner } from '@vue-interface/activity-indicator';
            
            const vue = createApp({
                components: {
                    SelectField
                },
                data() {
                    return {
                        Dots: () => Dots,
                        Spinner: () => Spinner,
                        Pulse: () => Pulse,
                        showActivity: false,
                        value: undefined
                    };
                },
                mounted() {
                    setTimeout(() => {
                        this.value = '1';
                    }, 1000)
                }
            })
            .mount('#app');
        </script>
    </body>
</html>
