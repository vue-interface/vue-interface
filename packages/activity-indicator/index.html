            <h3>Center Indicator</h3>

            <activity-indicator type="dots" :min-height="500" style="background-color: rgba(0, 0, 0, .1);" center></activity-indicator>

            <h3 class="mt-3">Absolute Inside Parent</h3>

            <div style="min-height: 500px;background-color: rgba(0, 0, 0, .1); position: relative;">
                <activity-indicator type="dots" center absolute></activity-indicator>
            </div>
        </div>

        <script type="module">
            import './index.css';
            import { createApp } from 'vue/dist/vue.esm-bundler.js';
    
            import {
                ActivityIndicator,
                Chase,
                CircleFade,
                CircleOrbit,
                CircleTrail,
                Dots,
                DoublePulse,
                Facebook,
                Grid,
                Pulse,
                Spinner,
                Spotify,
                Square,
                SquareFold,
                SquareOrbit
            } from './index.ts';
    
            const vue = createApp({
                components: {
                    ActivityIndicator
                }
            });

            // Provide the indicators registry to all child components
            vue.provide('activityIndicators', {
                'chase': Chase,
                'circle-fade': CircleFade,
                'circle-orbit': CircleOrbit,
                'circle-trail': CircleTrail,
                'dots': Dots,
                'double-pulse': DoublePulse,
                'facebook': Facebook,
                'grid': Grid,
                'pulse': Pulse,
                'spinner': Spinner,
                'spotify': Spotify,
                'square': Square,
                'square-fold': SquareFold,
                'square-orbit': SquareOrbit
            });

            vue.mount('#app')
