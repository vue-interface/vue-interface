<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ActivityIndicator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./dist/ActivityIndicator.css">
    </head>
    <body>
        <div id="app" class="container">
            <h1>activity-indicator</h1>

            <h3>Dots</h3>

            <div class="row py-5">
                <div class="col-sm-2">
                    <activity-indicator type="dots" size="xs" color="primary"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="dots" size="sm"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="dots" size="md"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="dots" size="lg"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="dots" size="xl"></activity-indicator>
                </div>
            </div>

            <h3>Chase</h3>

            <div class="row py-5">
                <div class="col-sm-2">
                    <activity-indicator type="chase" size="xs"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="chase" size="sm"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="chase" size="md"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="chase" size="lg"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="chase" size="xl"></activity-indicator>
                </div>
            </div>

            <h3>Spinner</h3>

            <div class="row py-5">
                <div class="col-sm-2">
                    <activity-indicator type="spinner" size="xs"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="spinner" size="sm"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="spinner" size="md"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="spinner" size="lg"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="spinner" size="xl"></activity-indicator>
                </div>
            </div>

            <h3>Square</h3>

            <div class="row py-5">
                <div class="col-sm-2">
                    <activity-indicator type="square" size="xs"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="square" size="sm"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="square" size="md"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="square" size="lg"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="square" size="xl"></activity-indicator>
                </div>
            </div>

            <h3>Circle Fade</h3>

            <div class="row py-5">
                <div class="col-sm-2">
                    <activity-indicator type="circle-fade" size="xs"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="circle-fade" size="sm"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="circle-fade" size="md"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="circle-fade" size="lg"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="circle-fade" size="xl"></activity-indicator>
                </div>
            </div>

            <h3>Grid</h3>

            <div class="row py-5">
                <div class="col-sm-2">
                    <activity-indicator type="grid" size="xs"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="grid" size="sm"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="grid" size="md"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="grid" size="lg"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="grid" size="xl"></activity-indicator>
                </div>
            </div>

            <h3>Facebook</h3>

            <div class="row py-5">
                <div class="col-sm-2">
                    <activity-indicator type="facebook" size="xs"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="facebook" size="sm"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="facebook" size="md"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="facebook" size="lg"></activity-indicator>
                </div>
                <div class="col-sm-2">
                    <activity-indicator type="facebook" size="xl"></activity-indicator>
                </div>
            </div>

            <h3>Center Indicator</h3>

            <activity-indicator :min-height="500" style="background-color: rgba(0, 0, 0, .1);" center></activity-indicator>

            <h3 class="mt-3">Absolute Inside Parent</h3>

            <div style="min-height: 500px;background-color: rgba(0, 0, 0, .1); position: relative;">
                <activity-indicator center absolute></activity-indicator>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
        <script type="text/javascript" src="./dist/ActivityIndicator.umd.js"></script>
        <script type="text/javascript">
            const vue = new Vue({
                el: '#app',
                components: {
                    ActivityIndicator
                }
            });
        </script>
    </body>
</html>
