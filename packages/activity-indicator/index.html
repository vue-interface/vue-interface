            </div>

            <h3>Center Indicator</h3>

            <activity-indicator type="dots" :min-height="500" style="background-color: rgba(0, 0, 0, .1);" center></activity-indicator>

            <h3 class="mt-3">Absolute Inside Parent</h3>

            <div style="min-height: 500px;background-color: rgba(0, 0, 0, .1); position: relative;">
                <activity-indicator type="dots" center absolute></activity-indicator>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
        <script type="text/javascript" src="./dist/ActivityIndicator.umd.js"></script>
        <script type="text/javascript">
            const {
                ActivityIndicator,
                register,
                types: {
                    Chase,
                    CircleFade,
                    CircleOrbit,
                    CircleTrail,
                    Dots,
                    DoublePulse,
                    Facebook,
                    Grid,
                    Pulse,
                    Spinner,
                    Square,
                    SquareFold,
                    SquareOrbit
                }
            } = window.ActivityIndicator;

            register({
                'chase': Chase,
                'circle-fade': CircleFade,
                'circle-orbit': CircleOrbit,
                'circle-trail': CircleTrail,
                'dots': Dots,
                'double-pulse': DoublePulse,
                'facebook': Facebook,
                'grid': Grid,
                'pulse': Pulse,
                'spinner': Spinner,
                'square': Square,
                'square-fold': SquareFold,
                'square-orbit': SquareOrbit
            });
            
            const vue = new Vue({
                el: '#app',
                components: {
                    ActivityIndicator
                }
            });
        </script>
