                Facebook,
                Grid,
                Pulse,
                Spinner,
                Spotify,
                Square,
                SquareFold,
                SquareOrbit
            } from './index.ts';

            const vue = createApp({
                components: {

            },
                setup() {
                    return {
                        Chase,
                        CircleFade,
                        CircleOrbit,
                        CircleTrail,
                        Dots,
                        DoublePulse,
                        Facebook,
                        Grid,
