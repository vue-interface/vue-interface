name: Release ğŸš€

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  packages: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cache turbo build setup ğŸ’¾
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - uses: pnpm/action-setup@v3 ğŸ“¦
      - name: Setup Node ğŸ› ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Install dependencies â¬‡ï¸
        run: pnpm install
      - name: Build Packages ğŸ—ï¸
        run: pnpm build
      - name: Build with VitePress ğŸ“„
        run: pnpm docs:build
      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages ğŸŒ
        id: deployment
        uses: actions/deploy-pages@v4